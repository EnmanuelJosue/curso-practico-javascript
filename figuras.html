<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico en JavaScript</p>

    </header>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el área 
            </button>
        </form>
        <h2>Calcula el área y el perímetro de un Triangulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto mide el lado A de tu Triangulo
            </label>
            <input id="InputTriangulo" type="number">
            <label for="InputTriangulo2">
                <br> Escribe cuanto mide el lado B de tu Triangulo
            </label>
            <input id="InputTriangulo2" type="number">
            <label for="InputTriangulo3">
                <br> Escribe cuanto mide la base de tu Triangulo  
            </label>
            <input id="InputTriangulo3" type="number">
            <label for="InputTriangulo4">
                <br> Escribe cuanto mide la Altura de tu Triangulo  
            </label>
            <input id="InputTriangulo4" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                 el perímetro del Triangulo
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el área del Triangulo
            </button>
        </form>
        <h2>Calcula el área y el perímetro de un Circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu Circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                 el perímetro del Circulo
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcula el área del Circulo
            </button>
        </form>
        <h2>Calcula la altura de un triangulo Isósceles </h2>
        <form action="">
            <label for="InputTrianguloIscoceles">
                Escribe cuanto mide el lado A de tu Triangulo
            </label>
            <input id="InputTrianguloIscoceles" type="number">
            <label for="InputTrianguloIscoceles2">
                <br> Escribe cuanto mide el lado B de tu Triangulo
            </label>
            <input id="InputTrianguloIscoceles2" type="number">
            <label for="InputTrianguloIscoceles3">
                <br> Escribe cuanto mide el lado C de tu Triangulo
            </label>
            <input id="InputTrianguloIscoceles3" type="number">
            <button type="button" onclick="calcularAlturaIscoceles()">
                 Calcula la altura del triangulo Isósceles
            </button>
        </form>
    </section>    
    <script src="./figuras.js"></script>
</body>
</html>
