<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallar promedio, mediana y moda</title>
    <link rel="stylesheet" href="./assets/estilos/taller3.css">
</head>
<body>
    <header class="header">        
        <div class="header__nav-links">
            <div class="header__nav--img">
                <a href="./index.html"> <img src="./assets/Imagenes/home.png" alt=""> Inicio</a>
            </div>
            <div class="header__nav--img">
                <a href="https://github.com/EnmanuelJosue"> <img src="./assets/Imagenes/github.png" alt="">GitHub</a>
            </div>    
            
        </div>
        <h1>Calculadora de mediana, media arimetica y moda </h1>

    <section class="container">
        <form class="container-form" id="form">
            <label for="InputMontoIngreso"> 
                <p>Escribe los datos a calcular</p>
            </label>
            <input id="InputMontoIngreso" type="number" placeholder="Ejemplo: 100">
            <p class="error" id="errorAddValue"></p>
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Enviar datos
            </button>
            <button type="button" onclick="onClickCalcularMediana()">
                Hacer Calculos
            </button>        
        </form> 
    </section> 
    <div class="valores" >
        <h2>Lista de valores cargados</h2>
        <ul id="mostrarLista"> </ul>
    </div>
    <div class="div">
        <p id="ResultP"></p>
    </div>
    <script src="./assets/js/taller3.js"></script>
</body>
</html>
