<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de mediana, media arimetica y moda para tus ingresos.</title>
    <link rel="stylesheet" href="./assets/estilos/ingresosnofijos.css">
</head>
<body>
    <header class="header">        
        <div class="header__nav-links">
            <div class="header__nav--img">
                <a href="/index.html"> <img src="./assets/Imagenes/home.png" alt=""> Inicio</a>
            </div>
            <div class="header__nav--img">
                <a href="https://github.com/EnmanuelJosue"> <img src="./assets/Imagenes/github.png" alt="">GitHub</a>
            </div>    
            
        </div>
        <h1>Calculadora de mediana, media arimetica y moda para tus ingresos. </h1>
        <p>Este es el taller 4 del curso practico de JavaScript</p>

    </header> 
    <section class="container">
        <form class="container-form">
            <label for="InputTipoIngreso"> 
                <p>Escribe el tipo de Ingreso</p>
            </label>
            <input id="InputTipoIngreso" type="text" placeholder="Ejemplo: Venta de Respuestos">         
            
            <label for="InputMontoIngreso"> 
                <p>Escribe el monto de tu Ingreso</p>
            </label>
            <input id="InputMontoIngreso" type="number" placeholder="Ejemplo: 200">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Enviar datos
            </button>
            <button type="button" onclick="onClickCalcularMediana()">
                Hacer Calculos
            </button>        
        </form> 
    </section> 
    <div>
        <p id="ResultP"></p>
    </div>
    <script src="./assets/js/ingresosnofijos.js"></script>
</body>
</html>
